<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>ÁREAS</title>
    </h:head>
    <h:body>
        <ui:composition template="./../template/#{usuariosController.users.template}">
            <ui:define name="content">
                <h:form>
                    
                    <br/>
                    <p:dataTable id="tableEgre" 
                                 value="#{egresadosController.lstEgresados}" 
                                 var="egre" 
                                 paginator="true" 
                                 rows="10">

                        <p:column style="width: 50px">
                            <p:rowToggler />
                        </p:column>
                        <p:column headerText="CÓDIGO">
                            <h:outputText value="#{egre.codigo}"/>
                        </p:column>
                        <p:column headerText="DNI">
                            <h:outputText value="#{egre.dni}"/>
                        </p:column>
                        <p:column headerText="NOMBRES">
                            <h:outputText value="#{egre.nombre}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
