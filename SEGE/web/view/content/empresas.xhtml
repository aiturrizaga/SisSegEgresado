<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template/#{usuariosController.users.template}">
            <ui:define name="content">
                <h:form id="from" >
                    <center><h1>LISTA DE EMPRESAS</h1></center>
                    <p:commandButton value="Cargar" actionListener="#{empresasController.lstEmpresa}" update="from"/>
                    <p:dataTable id="tableEmp" 
                                 value="#{empresasController.lstEmpresa}" 
                                 var="emp" 
                                 paginator="true" 
                                 rows="10"
                                 rowKey="#{emp.COD_EMP}"
                                 selectionMode="single">

                        <p:column style="width: 50px">
                            <p:rowToggler />
                        </p:column>
                        <p:column headerText="CÃ“DIGO">
                            <h:outputText value="#{emp.COD_EMP}"/>
                        </p:column>
                        <p:column headerText="NOMBRE">
                            <h:outputText value="#{emp.NOM_EMP}" />
                        </p:column>
                        <p:column headerText="ENCARGADO">
                            <h:outputText value="#{emp.ENC_EMP}"/>
                        </p:column>
                        <p:column headerText="DOCUMENTO">
                            <h:outputText value="#{emp.DOC_EMP}"/>
                        </p:column>

                        <p:rowExpansion>
                            <p:panelGrid columns="3">
                                <p:column headerText="TELEFONO">
                                    <h:outputText value="#{emp.TELF1_EMP}"/>
                                </p:column>
                                <p:column headerText="REFERENCIA">
                                    <h:outputText value="#{emp.REF_EMP}" />
                                </p:column> 
                                <p:column headerText="DISTRITO">
                                    <h:outputText value="#{emp.DIS_EMP}"/>
                                </p:column>
                            </p:panelGrid>                            
                        </p:rowExpansion>
                    </p:dataTable>
                    <p:contextMenu for="tableEmp">
                        <p:menuitem value="deshabilitar" update="from" />
                    </p:contextMenu>
                </h:form>
            </ui:define>
        </ui:composition>


    </body>
</html>
