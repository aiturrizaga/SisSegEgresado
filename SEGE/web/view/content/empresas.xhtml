<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template/#{usuariosController.users.template}">
            <ui:define name="content">
                <h:form>
                    <center><h1>LISTA DE EMPRESAS</h1></center>
                    <p:dataTable id="tableEgre" 
                                 value="#{empresasController.lstEmpresa}" 
                                 var="empre" 
                                 paginator="true" 
                                 rows="10">

                        <p:column style="width: 50px">
                            <p:rowToggler />
                        </p:column>
                        <p:column headerText="CÃ“DIGO">
                            <h:outputText value="#{empre.COD_EMP}"/>
                        </p:column>
                        <p:column headerText="NOMBRE">
                            <h:outputText value="#{empre.NOM_EMP}" />
                        </p:column>
                        <p:column headerText="ENCARGADO">
                            <h:outputText value="#{empre.ENC_EMP}"/>
                        </p:column>
                        <p:column headerText="DOCUMENTO">
                            <h:outputText value="#{empre.DOC_EMP}"/>
                        </p:column>

                        <p:rowExpansion>
                            <p:panelGrid columns="3">
                                <p:column headerText="TELEFONO">
                                    <h:outputText value="#{empre.TELF1_EMP}"/>
                                </p:column>
                                <p:column headerText="REFERENCIA">
                                    <h:outputText value="#{empre.REF_EMP}"/>
                                </p:column>
                                <p:column headerText="DISTRITO">
                                    <h:outputText value="#{empre.DIR_EMP}"/>
                                </p:column>
                            </p:panelGrid>                            
                        </p:rowExpansion>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>


    </body>
</html>
