<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template/#{usuariosController.users.template}">
            <ui:define name="content">
                <h:form>
                    <p:commandButton value="Ver Alumnos" actionListener="#{egresadosController.listarAlumnos()}" oncomplete="PF('alumnosDialog').show()"/>
                    <p:dataTable id="tblEgresados" value="#{egresadosController.lstEgresados}" var="egre">
                        <p:column headerText="DNI">
                            <p:outputLabel value="#{egre.dni}"/>
                        </p:column>
                        <p:column headerText="Nombres">
                            <p:outputLabel value="#{egre.nombre}"/>
                        </p:column>
                        <p:column headerText="Apellidos">
                            <p:outputLabel value="#{egre.apellido}"/>
                        </p:column>
                    </p:dataTable>

                    <p:dialog widgetVar="alumnosDialog" header="Lista de Alumnos" modal="true">
                        <p:commandButton value="Egresar" actionListener="#{egresadosController.cambiarEstEgresado()}" update="tblEgresados tblAlumnos"/>
                        <p:dataTable id="tblAlumnos" value="#{egresadosController.lstAlumnos}" var="alum" selection="#{egresadosController.selected}"
                                     selectionMode="single" rowKey="#{alum.codigo}">
                            <p:column headerText="DNI">
                                <p:outputLabel value="#{alum.dni}"/>
                            </p:column>
                            <p:column headerText="Nombres">
                                <p:outputLabel value="#{alum.nombre}"/>
                            </p:column>
                            <p:column headerText="Apellidos">
                                <p:outputLabel value="#{alum.apellido}"/>
                            </p:column>
                        </p:dataTable>
                    </p:dialog>
                </h:form>
            </ui:define>
        </ui:composition>


    </body>
</html>
